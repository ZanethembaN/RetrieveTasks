<!DOCTYPE html>
<html lang="en">

<head>
    <title>New User Registration</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
<h1>New User Registration</h1>

<form action="/submit_registration" method="POST">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" required autofocus autocomplete="given-name">

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" required autocomplete="family-name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required autocomplete="email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]$" required>

    <label for="confirmpassword">Confirm Password:</label>
    <input type="password" name="confirmpassword" id="confirmpassword" required>

    <button type="submit">Submit</button>
</form>

<a href="./ts_and_cs.html">Terms and Conditions</a>
</body>

</html>
